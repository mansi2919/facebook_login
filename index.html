<!DOCTYPE html>
<html lang="en">
<head>

    <title>Facebook Login</title>

    href="images/facebook.png">

</head>

    <div class="main">
     <div class="left">
         <h1>facebook</h1>

     </div>

        <input type="email" name="" id="" placeholder="Email address or Phone no.">

        <button class="create">Create New Account</button>
    </form>
    </div>
